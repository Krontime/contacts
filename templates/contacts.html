<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
        <title>Contacts</title>
        <style>
            h3{
                margin-bottom: 5px;
                margin-top: 5px;
            }
            .navbar{
                background-color: grey;
                
            }
            #side_numbers{
                width: 1em;
                background-color: orange;
                box-sizing: border-box;
                border: 5px solid orange;
                border-radius: 5px;
                margin-right: 2px;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-4">
                    <ul>
                    {% for contact in contacts %}
                        <h3>{{ contact.Name }}:</h3>
                        
                        <form action="/delete" method="POST">
                            <input type="hidden" name="contact_to_delete" value="{{ contact.id }}">
                            <input type="submit" value="Delete">
                        </form>
                        
                        <li>{{ contact.Email }}</li>
                        <li>{{ contact.Mobile_Number }}</li>
                        
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        
        <form action="/submitcontact" method="POST">
            <lable for="name">Name: </lable>
            <input type="text" name="name" required placeholder="FirstName LastName"/>
            
            <lable for="email">Email: </lable>
            <input type="text" name="email" required placeholder="thisemail@email.com"/>
            
            <lable for="mobile_number">Mobile Number: </lable>
            <input type="tel" name="mobile_number" required placeholder="303-232-4245"/>
            
            <input action="/contacts" type="submit" name="submit" value="submit"/>
        </form>
        <br />
        <a href="/">Back</a>
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
